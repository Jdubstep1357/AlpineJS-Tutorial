<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
    <title>How and When to Extract Component</title>
</head>
<body class="p-10 mx-w-lg mx-auto">

    <div class="bg-gray-300 px-10 py-6 rounded" x-data="{ 
        tasks: [],
        newTask: ''
     }">
     <!-- Upon submit, push the form, automatically resets input box upon submit -->
        <form @submit.prevent="tasks.push({ body: newTask, completed: false }); newTask = ''">
            <input type="text" 
            placeholder="Go to the market" 
            x-model="newTask"
            class="w-full px-1"
            >
        </form>
        <ul class="list-disc mt-3">
            <template 
                x-for="(task, index) in tasks" 
                :key="index"
                >
                <li>
                    <input type="checkbox" x-model="task.completed">
                    <!-- After clicking on checkbox, bind to class and display crossed out value -->
                    <span x-text="task.body" :class="{ 'line-through' : task.completed }"></span>
                </li>
            </template>
        </ul>
    </div>
    
</body>
</html>
