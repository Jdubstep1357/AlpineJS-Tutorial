<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Essentials</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div x-data="game()"
    class="px-10 py-10 flex items-center justify-center min-h-screen">
        <div class="flex-1 grid grid-cols-4 gap-10">
            <template x-for="card in cards">
                <!-- Will show green color if clicked, otherwise be grey -->
                <div>
                    <button  x-show="! card.cleared" 
                    :style="'background: ' + (card.flipped ? card.color : '#999')" 
                    class="w-full h-32 cursor-pointer"
                    @click="flipCard(card)">
                    </button>
                </div>

            </template>
        </div>
    </div>    


    <script>
        function game() {
            return {
                cards: [ 
                    { color: 'green', flipped: false, cleared: false }, 
                    { color: 'red', flipped: false, cleared: false }, 
                    { color: 'blue', flipped: false, cleared: false }, 
                    { color: 'yellow', flipped: false, cleared: false }, 
                    { color: 'green', flipped: false, cleared: false }, 
                    { color: 'red', flipped: false, cleared: false }, 
                    { color: 'blue', flipped: false, cleared: false }, 
                    { color: 'yellow', flipped: false, cleared: false }, 
                ],

                // Only work on flipped cards that are set to true
                // Computed property
                get flippedCards() {
                    return this.cards.filter(card => card.flipped);
                },

                flipCard(card) {
                    card.flipped = ! card.flipped;

                    if(this.flippedCards.length === 2) {
                        if (this.flippedCards[0]['color'] === this.flippedCards[1]['color']) {
                            this.flippedCards.forEach(card => card.cleared = true);
                        }
                    }
                }
            };
        }
    </script>
</body>
</html>
