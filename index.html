<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Essentials</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div x-data="{ cards: [ { color: 'green', flipped: false, cleared: false } ] }"
    class="px-10 py-10 flex items-center justify-center min-h-screen">
        <div class="flex-1 grid grid-cols-4 gap-10">
            <template x-for="card in cards">
                <!-- Will show green color if clicked, otherwise be grey -->
                <div :style="'background: ' + (card.flipped ? card.color : '#999')" class="h-32"
                    @click="card.flipped = ! card.flipped">

                </div>

            </template>
        </div>
    </div>    
</body>
</html>
